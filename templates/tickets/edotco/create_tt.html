<body>

    <h1 class ='text-center'>Create/Update Ticket</h1>

    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-3">
            <div class="d-none d-md-block col-md-3"></div>    
              <div class="col-ms-12 col-md-6">
                <div class="card" style="margin:20px;padding:20px;background-color: bisque;">
                    <div class="card-body">
                        <h5 class="card-title">Create/Update TT</h5>
                        <form method="post"id="ticketForm">
                            {% csrf_token %}
                            {{ form.as_p }}
                
                            <div><button type="submit" class="btn btn-primary">Submit</button></div>
                        </form>
                    </div>
                </div>
                

            </div>
            <div class="d-none d-md-block col-md-3"></div>  
        </div>
    </div>


    <div class="col" style="height:1200px"></div>

<script>
    $(document).ready(function() {
        $('#id_region, #id_zone,#id_mp').select2({
            width: '100%', 
            ajax: {
                url: "{% url 'dailyexpense:common_search' %}",
                dataType: 'json',
                delay: 250,
                data: function(params) {
                    return {
                        q: params.term
                    };
                },
                processResults: function(data) {
                    return {
                        results: data.results
                    };
                },
                cache: true
            },
            minimumInputLength: 1, 
            placeholder: 'Search ',
            allowClear: true
        });
    });
</script>
