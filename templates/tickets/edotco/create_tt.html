
{% extends "base.html" %}
{% load static %}



{% block content %}


    <title>Create Ticket</title>
   

    <style>


@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;900&display=swap');

html, body { 
       font-family: Verdana, sans-serif; 
     
  }


  .select2-container {
    width: 100% !important; /* Ensure the container is 100% wide */
}

.select2-container .select2-selection--single {
    width: 80% !important; /* Ensure the selection area is also 100% wide */
}

.select2-dropdown {
    width: auto !important; 
}

.select2-search__field {
    width: 80% !important; 
}







    </style>

<body>

    <h1 class ='text-center'>Create/Update Ticket</h1>

    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-3">
            <div class="d-none d-md-block col-md-3"></div>    
              <div class="col-ms-12 col-md-6">
                <div class="card" style="margin:20px;padding:20px;background-color: bisque;">
                    <div class="card-body">
                        <h5 class="card-title">Create/Update TT</h5>
                        <form method="post"id="ticketForm">
                            {% csrf_token %}
                            {{ form.as_p }}
                
                            <div><button type="submit" class="btn btn-primary">Submit</button></div>
                        </form>
                    </div>
                </div>
                

            </div>
            <div class="d-none d-md-block col-md-3"></div>  
        </div>
    </div>


    <div class="col" style="height:1200px"></div>
 
{% endblock %}
